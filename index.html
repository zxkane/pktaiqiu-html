            <ul class="off-canvas-list filter-menu">
              <li><label>筛选过滤</label></li>
              <li class="filter filter-sex">
                <label>性别：</label>
                <div>
                  <div class="choice-block">
                    <input type="checkbox" id="filter-sex-female" name="filterSexFemale" checked="checked">
                    <label for="filter-sex-female" class="checked">女性</label>
                  </div>

                    <input type="checkbox" id="filter-sex-male" name="filterSexMale">

              <li class="filter filter-sex">

              <li class="filter filter-sex">

	<div ng-app="escortApp" ng-controller="ProviderListCtrl">

            <li ng-repeat="as in assistants">
              <a href="#provider/4456501" class="showcase-wrapper">
                  <div class="image" style="background-image: url(// as.assistant.coverimage //);"></div>
                  <div class="img-overlay"></div>
                  <div class="profile-info">
                    <div class="profile-name"><h1>// as.assistant.nickname //</h1></div>
                    <div class="indicators">
                      <div class="indicator price-indicator">
                        <span class="data">// as.price //元/小时</span>
                      </div>
                      <div class="indicator availability-indicator">
                        <span class="data">随时</span>
                      </div>
                      <div class="indicator location-indicator">
                        <span class="data">// as.poolroom.name //</span>
                      </div>
                      <div class="indicator distance-indicator">
                        <span class="data" ng-show="!!as.distance">// as.distance //</span>
                      </div>
                    </div>
                  </div>
              </a>

<script>
    $(function() {
      $( "#price-slider" ).slider({
        range: true,
        min: 50,
        max: 300,
        values: [ 50, 300 ],
        slide: function( event, ui ) {
          $("#price-range").text( ui.values[ 0 ] + " - " + ui.values[ 1 ] );
        }
      });
      $("#price-range").text( $( "#price-slider" ).slider( "values", 0 ) +
        " - " + $( "#price-slider" ).slider( "values", 1 ) );

      $( "#distance-slider" ).slider({
        range: true,
        min: 0,
        max: 10,
        values: [ 0, 10 ],
        slide: function( event, ui ) {
          $("#distance-range").text( ui.values[ 0 ] + " - " + ui.values[ 1 ] );
        }
      });
      $("#distance-range").text( $( "#distance-slider" ).slider( "values", 0 ) +
        " - " + $( "#price-slider" ).slider( "values", 1 ) );
    });
</script>
